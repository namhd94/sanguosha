<nz-list nzGrid>
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-input-group [nzPrefix]="prefixTemplateSearch">
        <input type="text" nz-input/>
      </nz-input-group>
      <ng-template #prefixTemplateSearch><i nz-icon nzType="search"></i></ng-template>
    </div>
  </div>
  <div nz-row [nzGutter]="16" style="margin-top: 16px;">
    <div nz-col [nzSpan]="4">
      <nz-list-item nzMatchRouter *ngFor="let card of cards">
        <a [routerLink]="['/cards', 'detail', card.name]">
          <nz-card nzHoverable style="width: 240px;" [nzCover]="coverTemplate">
            <nz-card-meta
              nzTitle="{{card.fullName}}"
              nzDescription="{{card.description}}"
            ></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <img alt="{{card.fullName}}" src="{{card.image}}"/>
          </ng-template>
        </a>
      </nz-list-item>
    </div>
  </div>
</nz-list>
